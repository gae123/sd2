language: python
matrix:
  include:
  - os: linux
    sudo: required
    python: 2.7
    env:
      - TOXENV=2.7
      - SD2OS=Linux
  - os: osx
    language: generic
    env:
      - TOXENV=py27
      - SD2OS=Darwin
install:
- ./.travis/install.sh
script: cd src && make all
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $TRAVIS_BUILD_DIR/src/out/$SD2OS/dist/sd2-$SD2OS
  skip_cleanup: true
  on:
    tags: true
#    condition: $TRAVIS_OS_NAME = 'linux'
