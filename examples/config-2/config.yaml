
images:
  - name: ubuntu1604
    docker_name: pako/ubuntu1604-ssh-rsync:1.2
    extra_flags: --entrypoint /home/${USER}/projects/0.sd2/examples/entrypoint.sh
    env:
      - name: SD2_EP_SSH
        value: "1"
      - name: SD2_EP_TZ
        value: America/Los_Angeles


hosts:
  - name: paros
    IdentityFile: ~${USER}/.ssh/id_rsa-2015

    
containers:
     - name: "0"    # This will be called paros-0
       hostname: paros
       imagename: "ubuntu1604"    
       enabled: yes
     - name: "1"    # This will be called paros-1
       hostname: paros
       imagename: "ubuntu1604"    
       enabled: yes


workspaces:
  # An abstract workspace shared by all my workspaces
  - name: any
    abstract: yes
    paths:
      - exclude:
          - '*.pyc'
          - '*.swp'
          - '*.swpx'
          - .idea
          - '.idea/**'
  # An abstract workspace for all the sd2 workspaces
  - name: sd2
    abstract: yes
    extends: any
    delete: yes
    paths:
      - exclude:
        - "/out"      # The artifacts directory exists only on the DH
        - "/.git"     # we do version control on EH so we do not copy it over
  # A concrete workspace
  - name: 0.sd2
    extends: sd2
    source_root: ${HOME}/projects/${name} # ${name} will be 0.sd2
    dest_root: /tmp/${name}
    targets:
      - name: paros-0
        enabled: yes
  # Another concrete workspace
  - name: 1.sd2
    extends: sd2
    source_root: ${HOME}/projects/${name} # ${name} will be 1.sd2
    dest_root: /tmp/${name}
    targets:
      - name: paros-1
        enabled: yes
